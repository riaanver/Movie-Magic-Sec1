[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
    python_functions = test_*
addopts =
    -v
    --strict-markers
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --asyncio-mode=auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to run
